name: CI
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - 'master'
      - 'release-[0-9]+.[0-9]+'
    paths-ignore:
      - 'runtime/doc/*'

# Cancel any in-progress CI runs for a PR if it is updated
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  qemu:
    runs-on: ubuntu-20.04
    env:
      CC: s390x-linux-gnu-gcc
      CI_OS_NAME: linux
    steps:
      - uses: actions/checkout@v2

      - name: Setup common environment variables
        run: ./.github/workflows/env.sh ${{ matrix.flavor }}

      - name: Install QEMU
        env:
          QEMU_SRC: "http://archive.ubuntu.com/ubuntu/pool/universe/q/qemu"
          QEMU_VER: "qemu-user-static_4\\.2-.*_amd64.deb$"
        run: |
          DEB=`curl -s $QEMU_SRC/ | grep -o -E 'href="([^"#]+)"' | cut -d'"' -f2 | grep $QEMU_VER | tail -1`
          wget $QEMU_SRC/$DEB
          sudo apt install ./$DEB

      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake build-essential ccache cmake cpanminus cscope gcc-multilib gdb gettext gperf language-pack-tr libtool-bin locales ninja-build pkg-config python3 python3-pip python3-setuptools unzip valgrind xclip

      - name: Install cross compiler
        run: sudo apt install gcc-s390x-linux-gnu

      - name: Setup interpreter packages
        run: qemu-s390x-static ./ci/install.sh

      - name: Build third-party
        run: qemu-s390x-static ./ci/before_script.sh

      - name: Build
        run: qemu-s390x-static ./ci/run_tests.sh build

      - name: Unittests
        run: qemu-s390x-static ./ci/run_tests.sh unittests

      - name: Functionaltests
        run: qemu-s390x-static ./ci/run_tests.sh functionaltests

      - name: Oldtests
        run: qemu-s390x-static ./ci/run_tests.sh oldtests
